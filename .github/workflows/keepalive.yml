name: Keep Alive

on:
  schedule:
    # Run every 10 minutes (Huge safety buffer for the 15-min sleep timer)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual testing via button

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render
        run: |
          # We target /healthz because it is lightweight.
          # We use a User-Agent to look like Chrome (avoids "Too Many Requests" blocks).
          
          curl -L --max-time 300 \
          -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" \
          https://my-family-dashboard.onrender.com/healthz
