<div class="list-group-item" id="vault-entry-{{ entry.id }}">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ entry.title }}</h5>
    <div>
      {% if current_user.id == current_family.owner_id %}
      <button
        class="btn btn-sm btn-outline-secondary me-2"
        data-bs-toggle="modal"
        data-bs-target="#editEntryModal-{{ entry.id }}"
        title="Edit Entry"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
      <form
        action="{{ url_for('delete_vault_entry') }}"
        method="POST"
        class="d-inline confirm-delete"
      >
        <input type="hidden" name="entry_id" value="{{ entry.id }}" />
        <button
          type="submit"
          class="btn btn-sm btn-outline-danger"
          title="Delete Entry"
        >
          <i class="bi bi-trash"></i>
        </button>
      </form>
      {% endif %}
    </div>
  </div>
  <p class="mb-1" style="white-space: pre-wrap">{{ entry.content }}</p>
  <small class="text-muted"
    >Last updated by {{ entry.author.username }} on {{
    entry.updated_at.strftime('%b %d, %Y') }}</small
  >
</div>
