{# templates/_pinned_post_card.html #}
<div
  class="card mb-3 border-primary"
  id="note-{{ post.id }}"
  data-note-id="{{ post.id }}"
>
  <div class="card-body d-flex justify-content-between align-items-start">
    <div>
      <p class="card-text fs-5 mb-1">{{ post.content }}</p>
      <small class="text-muted">
        {{ _('Posted by') }} <strong>{{ post.author.username }}</strong>
      </small>
    </div>

    {# The "Unpin" action is available to the author OR the family owner (admin)
    #} {% if post.author_id == current_user.id or current_family.owner_id ==
    current_user.id %}
    <form
      action="{{ url_for('pin_note') }}"
      method="POST"
      class="note-pin-form ms-3"
    >
      <input type="hidden" name="note_id" value="{{ post.id }}" />
      <button
        type="submit"
        class="btn btn-sm btn-outline-primary"
        title="{{ _('Unpin Note') }}"
      >
        <i class="bi bi-pin-angle-fill"></i>
      </button>
    </form>
    {% endif %}
  </div>
</div>
