<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <!-- data-bs-theme can be 'light' or 'dark' -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Family Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      {% if current_user.is_authenticated %}
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="{{ url_for('home') }}"
          class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <span class="fs-4">Family Dashboard</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{{ url_for('home') }}" class="nav-link">Lists</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('calendar') }}" class="nav-link">Calendar</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('meal_planner') }}" class="nav-link"
              >Meal Planner</a
            >
          </li>
          <li class="nav-item">
            <a href="{{ url_for('bulletin_board') }}" class="nav-link"
              >Bulletin Board</a
            >
          </li>
        </ul>

        <div class="dropdown text-end">
          <a
            href="#"
            class="d-block link-dark text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{ current_user.avatar_url }}"
              alt="mdo"
              class="header-avatar"
            />
          </a>
          <ul class="dropdown-menu text-small">
            <li>
              <a class="dropdown-item" href="{{ url_for('profile') }}"
                >Profile</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="{{ url_for('logout') }}"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </header>
      {% endif %}

      <main>{% block content %}{% endblock %}</main>
    </div>

    <!-- Bootstrap JavaScript Bundle (needed for dropdowns, etc.) -->
    <!-- ... inside templates/base.html, near the end of the body ... -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- ADD THIS SCRIPT TAG -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Our Custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
