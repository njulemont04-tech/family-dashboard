<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Family Dashboard{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- PWA Manifest Link -->
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />

    <!-- =================================================== -->
    <!-- === ADD THESE LINES FOR A GREAT iOS EXPERIENCE === -->
    <!-- =================================================== -->

    <!-- This tells iOS to run the app in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- This is the icon that will appear on the iPhone home screen -->
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}"
    />

    <!-- Sets the status bar style (e.g., black, white) -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Sets the title of the app when installed -->
    <meta name="apple-mobile-web-app-title" content="Dashboard" />

    <!-- =================================================== -->

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#0d6efd" />
  </head>
  <body class="body-auth">
    <main class="container py-4">{% block content %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <!-- PWA Service Worker Registration Script -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("{{ url_for('static', filename='service-worker.js') }}")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </body>
</html>
