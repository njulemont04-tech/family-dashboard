<div
  class="modal fade"
  id="editEntryModal-{{ entry.id }}"
  tabindex="-1"
  aria-labelledby="editEntryModalLabel-{{ entry.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form
        action="{{ url_for('edit_vault_entry', entry_id=entry.id) }}"
        method="POST"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="editEntryModalLabel-{{ entry.id }}">
            Edit Vault Entry
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit-category-{{ entry.id }}" class="form-label"
              >Category</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-category-{{ entry.id }}"
              name="category"
              value="{{ entry.category }}"
              list="category-suggestions"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-title-{{ entry.id }}" class="form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-title-{{ entry.id }}"
              name="title"
              value="{{ entry.title }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-content-{{ entry.id }}" class="form-label"
              >Content</label
            >
            <textarea
              class="form-control"
              id="edit-content-{{ entry.id }}"
              name="content"
              rows="5"
              required
            >
{{ entry.content }}</textarea
            >
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
